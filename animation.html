<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Floating Animation</title>
  <style>
    .floating {
      width: 100px;
      height: 100px;
      background-color: #4fc3f7;
      border-radius: 50%;
      animation: float 3s ease-in-out infinite;
      margin: 100px auto;
    }

    @keyframes float {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
      100% {
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="floating"></div>
</body>
</html>
